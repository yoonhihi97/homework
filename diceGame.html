<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. 주사위 게임
    - 랜덤한 수를 뽑아 변수에 저장
    - 자신이 입력한 수와 일치하면 끝나는 게임(틀리면 무한 반복)
    [출력 예시]
    주사위 숫자를 맞춰보세요.(1~6) 3
    틀렸습니다.
    주사위 숫자를 맞춰보세요.(1~6) 4
    맞췄습니다
    -->
    <script>
        'use strict';

        while(true){
            let rand = Math.floor(Math.random()*6) + 1;
            let user = Number(prompt('주사위 숫자를 맞춰보세요.(1~6)'));
            if(rand == user){
                alert('맞췄습니다');
                break;
            }else{
                alert('틀렸습니다');
            }
        }
    </script>

</body>
</html>
