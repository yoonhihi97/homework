<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        2. ✌✊✋ 게임

    -랜덤한 수를 뽑아 변수에 저장(1. ✌, 2. ✊, 3.✋)
    -자신의 입력한 ✌, ✊, ✋와 비교하여 결과를 출력

    [출력예시]
    ✌,✊,✋ 중 하나를 입력하세요. ✌
    컴퓨터 : ✊, 유저 : ✌
    졌습니다.
    ✌,✊,✋ 중 하나를 입력하세요. ✌
    컴퓨터 : ✋, 유저 : ✌
    이겼습니다. 게임을 종료합니다
    -->

    <script>
        'user strict';
        let flag = true;
        while(flag){
            let computer = Math.floor(Math.random()*3);
            // 0 : 가위, 1:바위, 2:보
            let user = prompt('가위,바위,보 중에 입력해주세요.');
            switch (user){
                case '가위':
                    if(computer == 0) alert(`컴퓨터: ✌, 유저 : ✌ 비겼습니다.`);
                    if(computer == 1) alert(`컴퓨터: ✊, 유저 : ✌ 졌습니다.`);
                    if(computer == 2){
                        alert(`컴퓨터: ✋, 유저 : ✌ 이겼습니다. 게임을 종료합니다.`);
                        flag = false;
                    }
                break;
                case '바위':
                    if(computer == 0){
                        alert(`컴퓨터: ✌, 유저 : ✊ 이겼습니다. 게임을 종료합니다.`);
                        flag = false;
                    }
                    if(computer == 1) alert(`컴퓨터: ✊, 유저 : ✊ 비겼습니다.`);
                    if(computer == 2) alert(`컴퓨터: ✋, 유저 : ✊ 졌습니다.`);
                break;
                case '보':
                    if(computer == 0) alert(`컴퓨터: ✌, 유저 : ✋ 졌습니다.`);
                    if(computer == 1){
                        alert(`컴퓨터: ✊, 유저 : ✋ 이겼습니다. 게임을 종료합니다.`);
                        flag = false;
                    }
                    if(computer == 2)alert(`컴퓨터: ✋, 유저 : ✋ 비겼습니다.`);
                break;
            }
        }

        document.write(`<h2>승리를 축하합니다🎉</h2>`)

    </script>

</body>
</html>
